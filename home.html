<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__div-kenzie-empresas">
            <div class="header__div-elipse"></div>
            <h2 class="header__h2-kenzie-empresas">Kenzie Empresas</h2>
        </div>
        <div class="header__div-cadastro-login">
            <button class="header-login button-white">Login</button>
            <button class="header-cadastro button-blue">Cadastro</button>
        </div>
    </header>
    <section class="section-home">
        <div class="div-image">
        </div>
        <div class="section__sectors">
            <select id="select" name="select-sector">
                <option value="first" selected>Selecionar Setor</option>
            </select>
            <div class="div__results">
                <h2 class="companies-h2">Lista de Empresas</h2>
                <ul class="section-home-list">
                    <li class="section-home-item">
                        <h3 class="name-empresas">Empresa Name</h3>
                        <span class="name-sector-span">Setor</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script type="module" src="./scripts/index.js"></script>
    <script src="./scripts/render.js"></script>
</body>

</html>
