<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/user.css">

    <title>Kenzie Empresas</title>
</head>

<body>
    <header class="header">
        <div class="header__div-kenzie-empresas">
            <div class="header__div-elipse"></div>
            <h2 class="header__h2-kenzie-empresas">Kenzie Empresas</h2>
        </div>
        <div class="header__div-logout">
            <button class="header-logout button-white">Logout</button>
        </div>
    </header>
    <section class="section__user">
        <div class="div__username">
            <h2 class="h2__username"></h2>
            <h3 class="h3__username"></h3>
        </div>
        <div class="div__empty">
            <h2 class="div__empty-h2">Você ainda não foi contratado</h2>
        </div>
        <div class="hide div__result">
            <div class="company__name">
                <h2 class="company__name-h2">NomeCompanhia - NomeDepartamento</h2>
            </div>
            <ul class="users__list">
           </ul>
        </div>
    </section>
    <script type="module" src="../scripts/user.js"></script>
</body>

</html>
